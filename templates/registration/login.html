{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{%  block content %}
    {% if user.is_authenticated %}
    <p>Вы уже вошли, {{ user.username }}</p>
    {% else %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit" value="Войти">
        </form>
    {% endif %}
{% endblock %}
